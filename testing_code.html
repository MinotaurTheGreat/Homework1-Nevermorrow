<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .transition-element {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      transition: transform 0.3s ease; /* Specify the transition property and duration for scaling */
    }

    .transition-element:hover {
      transform: scale(1.1); /* Scale the element on hover */
    }
  </style>
  <title>Scale Transition on Mouse Enter and Leave</title>
</head>
<body>

  <div class="transition-element">
    Hover me
  </div>

</body>
</html>
